imagePullSecrets:
  - name: gcr-json-key

image:
  repository: registry.gitlab.com/vais/product/sohoa-backend
  tag: "dcacae52"

resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 512Mi
    cpu: 300m

deploys:
- name: app
  prometheusScrapeEnabled: 'false'
  replicasCount: 1
  # service:
  #   type: ClusterIP
  #   containerPort: 
  #     http: 8080
  #   health:
  #     live: /health/live
  #     ready: /health/ready
    
ingress:
  enabled: false

env:
  NOTIFY_ENDPOINT: http://localhost:8080/notify
  TZ: "Asia/Ho_Chi_Minh"
  
